<!DOCTYPE html>
<html>
<head>

<style>
ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: #333;
}

li {
	float: left;
}

li a {
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
}
</style>
<meta charset="UTF-8">
<link rel="shortcut icon" href="">
<link
	href="https://unpkg.com/tabulator-tables@4.8.0/dist/css/tabulator_modern.min.css"
	rel="stylesheet">
<script type="text/javascript"
	src="https://unpkg.com/tabulator-tables@4.8.0/dist/js/tabulator.min.js"></script>

<script type="text/javascript" src="/WebProj/Scripts/jquery.min.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">

<script type="text/javascript" src="/WebProj/Scripts/navigacija.js"></script>

<script type="text/javascript" src="/WebProj/Scripts/index.js"></script>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<title>WebProj</title>
</head>
<body>
		<div id='header'></div>

	<div class="container">
		<br>
		<h3>Pretraga Apartmana</h3>
		<div class="row justify-content-left">
			<div class="col-md-7">
				<div>
					<form class="form-horizontal" id="newApp-form" method="POST">
						<div class="form-group">
							<label>Dostupnost:</label>
							<div class="input-group">
								<input type="date" id="startDate" name="startDate" /> <input
									type="date" id="endDate" name="endDate" />
							</div>
							<div class="form-group">
								<label>Lokacija:</label> <input type="text" class="form-control"
									name="lokacija" id="location" required /> <label>Cena:</label>
								<input type="number" class="form-control" name="cena" id="price"
									required /> <label>Broj soba:</label> <input type="number"
									class="form-control" name="soba" id="rooms" required /> <label>Broj
									osoba:</label> <input type="number" class="form-control" name="osobe"
									id="people" required />
							</div>
							<div class="form-group">
								<input type="submit"
									class="btn btn-primary btn-lg btn-block login-button"
									value="Pretraga" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<br>
	<br>
	<div id="example-table"></div>
</body>
</html>
