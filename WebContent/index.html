<!DOCTYPE html>
<html>
<head>

<style>
ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: #333;
}

li {
	float: left;
}

li a {
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
}

input[type=text], select {
	width: 30%;
	padding: 12px 20px;
	margin: 8px 0;
	display: inline-block;
	border: 1px solid #ccc;
	border-radius: 4px;
	box-sizing: border-box;
}

input[type=password], select {
	width: 30%;
	padding: 12px 20px;
	margin: 8px 0;
	display: inline-block;
	border: 1px solid #ccc;
	border-radius: 4px;
	box-sizing: border-box;
}

input[type=submit] {
	width: 20%;
	color: white;
	background-color: grey;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

test {
	border-radius: 5px;
}
</style>
<meta charset="UTF-8">

	href="https://unpkg.com/tabulator-tables@4.8.0/dist/css/tabulator_modern.min.css"

<link href="/WebProj/Scripts/tabulator_modern.css" rel="stylesheet">
<script type="text/javascript" src="/WebProj/Scripts/tabulator.min.js"></script>

<link rel="stylesheet" type="text/css"
	href="/WebProj/Scripts/bootstrap-datepicker.css" />

<link rel="stylesheet" type="text/css"
	href="/WebProj/Scripts/bootstrap-datepicker.css" />

<script type="text/javascript" src="/WebProj/Scripts/jquery.min.js"></script>
<script type="text/javascript" src="/WebProj/Scripts/navigacija.js"></script>
<script type="text/javascript" src="/WebProj/Scripts/index.js"></script>
<script type="text/javascript"
	src="/WebProj/Scripts/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="/WebProj/Scripts/moment.js"></script>



<title>WebProj</title>
</head>
<body>
	<div id='header'></div>

	<div class="container">
		<br>

		<div id="neulogovan-group">
			<h1>Pretraga Apartmana Neulogovani</h1>
			<div id="neulogovan-table"></div>
		</div>
		<br>
		<div id="korisnik-group">
			<h1>Pretraga Apartmana Korisnik</h1>
			<div id="forma">
				<span>Pocetni datum rezervacije</span> <br /> <input type="text"
					name="date" id="pocetniDatumRezervacije"
					class="datepicker form-control" autocomplete="off" /> <br> <span>Krajnji
					datum rezervacije</span> <br /> <input type="text" name="date"
					id="krajnjiDatumRezervacije" class="datepicker form-control"
					autocomplete="off" /> <br> <input type="submit" value="OK" />
				<br> <span id="errorDatumRezervacije" hidden="true">Nisu
					dobri podaci za pretragu apartmana.</span><br>
			</div>

			<div id="korisnik-table"></div>
		</div>
		<br>
		<div id="domacin-group">
			<h1>Pretraga Apartmana Domacin Aktivni</h1>
			<div id="domacin-table"></div>

			<br>
			<h1>Pregled Apartmana Domacin Neaktivni</h1>
			<div id="domacin-table2"></div>
		</div>
		<br>
		<div id="admin-group">
			<h1>Pregled Apartmana Admin</h1>
			<div id="admin-table"></div>
		</div>
	</div>
</body>
</html>
